<html>
<head>
  <title></title>
</head>
<body>
	<div style="width: 400px">
		<h3>StayFresh: Automatic Page Refresher</h3>

		<p>
		<button id='add-url'> Add this page </button> OR 
		<button id='add-all'> All pages at this domain</button>
		</p>

		<p>Time between refresh: 
			<select id='interval'>
			  <option value="2000">2 seconds</option>
			  <option value="5000">5 seconds</option>
			  <option value="10000">10 seconds</option>
			  <option value="30000">30 seconds</option>
			  <option value="60000">1 minute</option>
			  <option value="180000">3 minutes</option>
			  <option selected='selected' value="300000">5 minutes</option>
			  <option value="600000">10 minutes</option>
			  <option value="900000">15 minutes</option>
			  <option value="1800000">30 minutes</option>
			  <option value="3600000">1 hour</option>
			</select>

		</p>

		<ul id="url-list"></ul>

		<button id='clear-all'>Clear all</button>

		<script src="popup.js"></script>
	</div>
</body>
