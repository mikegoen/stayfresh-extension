<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src='jquery-1.12.0.js'></script>
</head>
<body>
  <div class='container'>
    <div class='left-column'>
        <h2>StayFresh Page Refresher</h3>
        <p>
        <a class='button' id='add-url'> Refresh current page ></a>
        <a class='button' id='add-all'> Refresh all pages at this domain ></a>
        </p>

        <p>Time between refresh:
          <select id='interval'>
            <option value="2000">2 seconds</option>
            <option value="5000">5 seconds</option>
            <option value="10000">10 seconds</option>
            <option value="30000">30 seconds</option>
            <option value="60000">1 minute</option>
            <option value="180000">3 minutes</option>
            <option selected='selected' value="300000">5 minutes</option>
            <option value="600000">10 minutes</option>
            <option value="900000">15 minutes</option>
            <option value="1800000">30 minutes</option>
            <option value="3600000">1 hour</option>
          </select>
        </p>
        <a class='pause-off' id='pause'>Pause Refresh</a>
    </div>
  <div class='right-column'>
    <h2>Refreshing these pages: </h2>

    <div id="url-list">
    </div>
  </div>
</div>
<script src="popup.js"></script>
</body>
